<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Бронирования</title>
</head>
<body>
<div>
    {% for hotel in hotels %}
    <div style="display:flex;margin-bottom:15px;margin-left:40px">
        <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp') }}" alt="" width="300px">
        <div style="margin-left:30px">
            <h1>{{ hotel.name }}</h1>
            <h4>{{ hotel.location }}</h4>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
